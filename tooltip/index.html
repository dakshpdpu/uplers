<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Table with Tooltips</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="table-container">
        <div class="column">
            <div class="cell">
                Header 1
                <div class="tooltip">Tooltip 1</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 1
                <div class="tooltip">Tooltip 4</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 2
                <div class="tooltip">Tooltip 7</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 3
                <div class="tooltip">Tooltip 10</div>
            </div>
        </div>
        <div class="column">
            <div class="cell">
                Header 2
                <div class="tooltip">Tooltip 2</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 1
                <div class="tooltip">Tooltip 5</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 2
                <div class="tooltip">Tooltip 8</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 3
                <div class="tooltip">Tooltip 11</div>
            </div>
        </div>
        <div class="column">
            <div class="cell">
                Header 3
                <div class="tooltip">Tooltip 3</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 1
                <div class="tooltip">Tooltip 6</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 2
                <div class="tooltip">Tooltip 9</div>
            </div>
            <div class="cell" style="margin-top: 50px;">
                Row 3
                <div class="tooltip">Tooltip 12</div>
            </div>
        </div>
    </div>
</body>
</html>
